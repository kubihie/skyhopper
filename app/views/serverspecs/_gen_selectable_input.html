<label v-text="label" v-attr="for: id"></label>

<label class="pull-right" v-if="!force_manual">
  Manual: <input type="checkbox" v-model="manual_check">
</label>

<div v-if="manual">
  <input v-attr="id: id" type="text" class="form-control" required v-model="selected">
</div>

<div v-if="!manual">
  <select v-attr="id: id" class="form-control" v-model="selected" options="opt"></select>
</div>
