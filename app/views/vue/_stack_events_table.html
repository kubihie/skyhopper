<div>
  <div v-if="events && events.length != 0">
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>time</th>
          <th>type</th>
          <th>logical</th>
          <th>status</th>
          <th>reason</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="v in events" :class="event_tr_class(v.status)">
          <td v-text="toLocaleString(v.time)"></td>
          <td v-text="v.type"></td>
          <td v-text="v.logical"></td>
          <td v-text="v.status"></td>
          <td v-text="v.reason"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
